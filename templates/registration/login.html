{% extends 'status/base.html' %}
{% block title %} login | hod {% endblock %}
{% load static %}

{% block content %}

{% load crispy_forms_tags %}         


<div class="login-logo">
  <img src="{% static '/images/logo.jpg' %}" alt="">
  
</div>


<div class="login-container h-100">
  <div class="d-flex justify-content-center h-100">
    <div class="user_card">
      <div class="d-flex justify-content-center">
        <h3 id="form-title">login</h3>
      </div>
      <div class="d-flex justify-content-center form_container">
        <form method="POST" action="">
          {% csrf_token %}
          <div class="input-group mb-3">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-user"></i>username</span>
            </div>

            <input type="text" name="username" placeholder="" class="form-control">
          </div>

          <div class="input-group mb-2">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-unlock"></i>password</span>
            </div>

              <input type="password" name="password" placeholder="" class="form-control" >
          </div>

            <div class="d-flex justify-content-center mt-3 login_container">
               <input class="btn login_btn" type="submit" value="Login">
            </div>

            <div class="d-flex justify-content-center mt-2 login_container">
              <a class="btn btn-sm btn-outline-danger" href="{% url 'register' %}">add new user</a>              
           </div>

            
            {% if form.errors %}
              <div class="login-error d-flex justify-content-center mt-3 btn btn-outline-danger">
                Incorrect Username/Password
              </div>
            {% endif %}
        </form>
          
      </div>  
    </div>
  </div>
</div>



{% endblock %}
