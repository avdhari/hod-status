{% extends 'status/base.html' %}
{% load static %}

{% block title %} hod | users {% endblock %}

{% block content %}

<div class="table-class">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Staff</th>
            <th scope="col">Level</th>
            <th scope="col">Superuser</th>
          </tr>
        </thead>


        {% for staff in staffs %}

          

            <tbody>
              <tr>
                <td><a href="{% url 'user-detail' staff.pk %}">{{staff.name}}</a></td>
                <td>{{staff.designation}}</td>
                <td>{{staff.is_superuser}}</td>
       
              </tr>
            </tbody>
      {% endfor %}


{% endblock %}
